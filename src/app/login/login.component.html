<div class="bg-light min-vh-100 d-flex flex-row align-items-center justify-content-center">
    <div class="cont">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="register-form">
        <h1>Login</h1>
        <p class="text-body-secondary">Enter your credentials to login</p>
        
        <div class="input-container">
          <c-input-group class="mb-3">
            <input 
              id="username" 
              formControlName="username" 
              type="text" 
              class="form-control" 
              [ngClass]="{ 'is-invalid': f['username'].invalid && (submitted || f['username'].touched) }"
              placeholder="Username"
            />
            <div *ngIf="f['username'].invalid && (submitted || f['username'].touched)" class="invalid-feedback">
              <div *ngIf="f['username'].errors?.['required']">Username is required.</div>
            </div>
          </c-input-group>
  
          <c-input-group class="mb-3">
            <input 
              id="mot_de_passe" 
              formControlName="mot_de_passe" 
              type="password" 
              class="form-control" 
              [ngClass]="{ 'is-invalid': f['mot_de_passe'].invalid && (submitted || f['mot_de_passe'].touched) }"
              placeholder="Password"
            />
            <div *ngIf="f['mot_de_passe'].invalid && (submitted || f['mot_de_passe'].touched)" class="invalid-feedback">
              <div *ngIf="f['mot_de_passe'].errors?.['required']">Password is required.</div>
            </div>
          </c-input-group>
        </div>
          <div class="form-group">
        <div class="d-flex justify-content-center"> 
            <button type="submit" class="btn btn-primary">Login</button>
            <button type="button" (click)="onReset()" class="btn btn-secondary">Reset</button>
        </div>
          </div>
          
          <div *ngIf="errorMessage" class="alert alert-danger mt-3">
            {{ errorMessage }}
          </div>
        
      </form>
    </div>
  </div>
