<div class="bg-light dark:bg-transparent min-vh-100 d-flex justify-content-center align-items-center">
    <c-container class="d-flex justify-content-center align-items-center">
      <c-row class="justify-content-center w-100">
        <c-col lg="7" md="9" xl="6">
          <c-card class="mx-4">
            <c-card-body class="p-4">
              <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">
                <h1 class="text-center">Register</h1>
                <p class="text-body-secondary text-center">Create your account</p>
                <div class="input-container">
                    <c-input-group class="mb-3">
                      <input formControlName="username" autoComplete="username" cFormControl placeholder="Username" class="form-control" />
                    </c-input-group>
                  
                    <c-input-group class="mb-3">
                      <input formControlName="mot_de_passe" autoComplete="new-password" cFormControl placeholder="Password" type="password" class="form-control" />
                    </c-input-group>
                  
                    <c-input-group class="mb-3">
                      <input formControlName="confirmPassword" autoComplete="new-password" cFormControl placeholder="Confirm Password" type="password" class="form-control" />
                    </c-input-group>
                </div>
                  
                <div class="d-flex justify-content-center">
                    <button cButton type="submit" color="success" class="btn btn-success btn-lg">Create Account</button>
                  </div>
              </form>
            </c-card-body>
          </c-card>
        </c-col>
      </c-row>
    </c-container>
  </div>
